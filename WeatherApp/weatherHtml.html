<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Weather</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Seach City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search </span>
            </button>
        </header>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on </span>
                    <h4 class="country-txt">Cambodia</h4>
                </div>

                <h5 class="current-data-txt regular-txt">Wed, 07 Oct</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weatherIcon/cloudSun.svg" alt="" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h6 class="regular-txt">Humidity</h6>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                    <div class="condition-info">
                        <h6 class="regular-txt">Wind Speed</h6>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
        
            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Oct</h5>
                    <img src="assets/weatherIcon/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Oct</h5>
                    <img src="assets/weatherIcon/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Oct</h5>
                    <img src="assets/weatherIcon/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Oct</h5>
                    <img src="assets/weatherIcon/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Oct</h5>
                    <img src="assets/weatherIcon/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
